<nav class="shadow-md dark:bg-gray-800">
  <div class="container mx-auto px-6 py-3">
    <div class="flex items-center justify-between">
      <div class="flex items-center">
        <img class="w-auto h-8" src="https://merakiui.com/images/logo.svg" alt="Logo">
        <span class="ml-3 text-xl font-semibold text-gray-300 dark:text-gray-200">User List</span>
      </div>
      <div class="flex space-x-4">
        <input type="text" placeholder="Search..." [(ngModel)]="searchText"
          class="px-4 py-2 w-1/3 text-gray-600 bg-white border rounded-lg dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-blue-300" />
        <button
          class="px-4 py-2 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600 btn-sm focus:outline-none focus:ring-2 focus:ring-blue-300 "
          (click)="onSearch()">
          <i class="fas fa-search mr-2"></i>Search
        </button>
        <button (click)="onAddUser()"
          class="px-4 py-2 text-white bg-blue-500 rounded-lg hover:bg-blue-400 focus:outline-none focus:ring-2 focus:ring-red-300 focus:ring-opacity-50">
          Add User
        </button>

        <button (click)="onLogout()"
          class="px-4 py-2 text-white bg-red-500 rounded-lg hover:bg-red-400 focus:outline-none focus:ring-2 focus:ring-red-300 focus:ring-opacity-50">
          Logout
        </button>

      </div>
    </div>
  </div>
</nav>

<section *ngIf="addUser">
  <app-add-user (close)="onClose()"></app-add-user>
</section>

<section *ngIf="editUser">
  <app-edit-user [user]="selectedUser" (close)="onCloseEdit()"></app-edit-user>
</section>


<section class="w-2/3 px-4 mx-auto">
  <div class="flex items-center  gap-x-3">
    <h2 class="text-lg font-medium text-gray-300  dark:text-white"></h2>
  </div>

  <div class="flex flex-col mt-6">
    <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
      <div class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8">
        <div class="overflow-hidden border border-gray-200 dark:border-gray-700 md:rounded-lg">
          <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
            <thead class="bg-gray-50 dark:bg-gray-800">
              <tr>
                <th scope="col"
                  class="py-3.5 px-4 text-sm font-normal text-left rtl:text-right text-gray-500 dark:text-gray-400">
                  <div class="flex items-center gap-x-3">
                    <input type="text"
                      class="text-blue-500 border-gray-300 rounded dark:bg-gray-900 dark:ring-offset-gray-900 dark:border-gray-700">
                    <span>Name</span>
                  </div>
                </th>


                <th scope="col"
                  class="px-4 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-500 dark:text-gray-400">
                  Email address</th>

                <th scope="col"
                  class="px-4 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-500 dark:text-gray-400">
                  Actions</th>

              </tr>
            </thead>
            <tbody *ngFor="let user of users"
              class="bg-white divide-y divide-gray-200 dark:divide-gray-700 dark:bg-gray-900">
              <tr>
                <td class="text-sm font-medium text-gray-700 whitespace-nowrap">
                  <div class="inline-flex items-center gap-x-3">
                    <input type="text"
                      class="text-blue-500 border-gray-300 rounded dark:bg-gray-900 dark:ring-offset-gray-900 dark:border-gray-700">

                    <div class="flex items-center gap-x-2">
                      <img class="object-cover w-10 h-10 rounded-full" [src]='user.profileImg' alt="profile image">
                      <div>
                        <h2 class="font-medium text-gray-800 dark:text-white ">{{user.name}}</h2>
                      </div>
                    </div>
                  </div>
                </td>
                <td class="px-4 py-4 text-sm font-medium text-gray-800 dark:text-gray-300 whitespace-nowrap">
                  {{user.email}}</td>
                <td class="px-4 py-4 text-sm whitespace-nowrap">
                  <div class="flex items-center gap-x-6">
                    <button (click)="onEditUser(user)"
                      class="text-gray-500 transition-colors duration-200 dark:hover:text-yellow-500 dark:text-gray-300 hover:text-yellow-500 focus:outline-none">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round"
                          d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
                      </svg>
                    </button>

                    <button (click)="onDelete(user)"
                      class="text-gray-500 transition-colors duration-200 dark:hover:text-red-500 dark:text-gray-300 hover:text-red-500 focus:outline-none">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round"
                          d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                      </svg>
                    </button>

                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
